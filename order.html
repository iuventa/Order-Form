<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Order Form</title>
</head>
<body>
    <header class="flex">
        <p>
            <a href="#" class="btn">
                შეუკვეთე პროდუქტი დღესვე
            </a>
        </p>
    </header>
    <main class="flex">
        <form action="success.html" method="POST">

            <input type="text" id="firstname" name="firstname" placeholder="სახელი">

            <input type="text" id="lastname" name="lastname" placeholder="გვარი">

            <input type="tel" name="tel" id="tel" placeholder="ტელეფონის ნომერი" pattern="{3}[1-9]-{3}[0-9]-{3}[0-9]" required>

            <label for="address" class="textstyle">
                გთხოვთ მიუთითოთ ზუსტი მისამართი
            </label>
            <textarea name="address" id="address" required></textarea>

            <p class="textstyle">აირჩიეთ გადახდის მეთოდი</p>

            <div class="flex">
                <div>
                    <input type="checkbox" name="card" id="card">
                    <label for="card" class="textstyle">ბარათით გადახდა</label>
                </div>
                <div>
                    <input type="checkbox" name="cash" id="cash">
                    <label for="cash" class="textstyle">ქეშით გადახდა</label>
                </div>
            </div>
            <input type="submit" value="შეკვეთის გაფორმება">
        </form>
    </main>
</body>
</html>
